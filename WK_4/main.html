<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <script type="text/javascript" src="/script.js"></script>
    <title>Application</title>
</head>
<div class="container">
    <form id="form" class="form">
        <h2>Application Form</h2>
        <div class="form-control">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Your name...">
            <small id="fmsg"></small>
        </div>
        <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Your email...">
            <small id="emsg"></small>
        </div>
        <div class="form-control">
            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" placeholder="Your mobile number...">
            <small id="mmsg"></small>
        </div>
        <div class="form-control">
            <label for="country">Country</label>
            <select class="countrybox" id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="usa">USA</option>
            </select>
            <small id="cmsg"></small>
        </div>
        <div class="form-control">
            <label for="gender">Gender</label>
            <div class="form-control-gender">
                <input class="genderbox" type="radio" id="male" name="gend" value="gender">
                <label for="gender">Male</label>
                <input class="genderbox" type="radio" id="female" name="gend" value="gender">
                <label for="gender">Female</label>
            </div>
            <small id="gmsg"></small>
        </div>

        <div class="form-control">
            <div class="form-control-25">
                <label for="hobbies">Hobbies <i>(Optional)</i></label>
        </div>
        <div class="form-control-hobbies">
            <input type="checkbox" id="t7" name="csport" value="hobbies">
            <label for="hobbies">Sports</label>
            <input type="checkbox" id="t8" name="cmovies" value="hobbies">
            <label for="hobbies">Movies</label>
            <input type="checkbox" id="t9" name="cmusic" value="hobbies">
            <label for="hobbies">Music</label>
        </div>
        <button name="submit" value="submit" onclick="checkFullname()">Submit</button>
    </form>
</div>  
</body>
</html>
